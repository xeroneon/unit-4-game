<!DOCTYPE html>

<html lang="en-us">

<head>
    <title>Crystal Collector</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <main>
        <div class="container white-text">
            <div class="row center">
                <div class="col s12">
                    <h1 class="hide-on-med-and-down">Press crystals to get this number</h1>
                    <h1 class="flow-text hide-on-large-only">Press crystals to get this number</h1>
                    <h1 id="rand-num" class="rand-num hide-on-med-and-down"></h1>
                    <h1 id="rand-num" class="flow-text rand-num hide-on-large-only"></h1>
                </div>
            </div>
            <div class="row center">
                <div class="col s12">
                    <h1 class="hide-on-med-and-down">Points</h1>
                    <h1 class="flow-text hide-on-large-only">Points</h1>
                    <h1 id="points" class="points hide-on-med-and-down"></h1>
                    <h1 id="points" class="flow-text points hide-on-large-only"></h1>
                </div>
            </div>
            <div class="row center">
                <div class="col s2 offset-s2 l2 offset-l2">
                    <img src="assets/images/first-stone.png" id="cry-1" class="responsive-img">
                </div>
                <div class="col s2 l2">
                    <img src="assets/images/second-stone.png" id="cry-2" class="responsive-img">
                </div>
                <div class="col s2 l2">
                    <img src="assets/images/third-stone.png" id="cry-3" class="responsive-img">
                </div>
                <div class="col s2 l2">
                    <img src="assets/images/fourth-stone.png" id="cry-4" class="responsive-img">
                </div>
            </div>
        </div>


    </main>
    <script src="assets/javascript/game.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
